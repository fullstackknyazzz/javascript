<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fact</h1>
        <p id="fact"></p>
    </div>
    <script src="./data.js"></script>
    <script>
        // Wait until factData is available
        setTimeout(() => {
            if (factData) {
                document.getElementById('fact').innerText = factData.text;
            } else {
                document.getElementById('fact').innerText = 'Failed to load fact.';
            }
        }, 1000); // Adjust the timeout duration as needed
    </script>
</body>
</html>
