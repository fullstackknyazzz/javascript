<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление отзыва</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добавить отзыв</h1>
    <label for="product-name">Название продукта:</label>
    <input type="text" id="product-name" placeholder="Введите название продукта" required>

    <label for="review-text">Отзыв:</label>
    <textarea id="review-text" rows="5" placeholder="Введите ваш отзыв" required></textarea>

    <button id="add-review-btn">Добавить отзыв</button>

    <a href="reviews.html">Перейти к просмотру отзывов</a>
  </div>

  <script>
    document.getElementById('add-review-btn').addEventListener('click', function() {
      const productName = document.getElementById('product-name').value.trim();
      const reviewText = document.getElementById('review-text').value.trim();

      if (productName && reviewText) {
        const reviews = JSON.parse(localStorage.getItem('reviews')) || {};

        if (!reviews[productName]) {
          reviews[productName] = [];
        }

        reviews[productName].push(reviewText);

        localStorage.setItem('reviews', JSON.stringify(reviews));

        alert('Отзыв добавлен!');
        document.getElementById('product-name').value = '';
        document.getElementById('review-text').value = '';
      } else {
        alert('Заполните все поля.');
      }
    });
  </script>
</body>
</html>
